<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bouncing Cat Screensaver</title>
<style>
  * {margin:0;padding:0;}
  body {background:#000;overflow:hidden;}
  canvas {display:block;width:100vw;height:100vh;}
  #info {
    position:absolute;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    color:#00ff41;
    font-family:'Courier New',monospace;
    font-size:24px;
    text-shadow:0 0 10px #00ff41,0 0 20px #00ff41;
    pointer-events:none;
    letter-spacing:3px;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="info">üê± BOUNCING CAT SCREENSAVER üê±</div>

<script>
const canvas = document.getElementById('canvas');
const gl = canvas.getContext('webgl');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  if(gl) gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener('resize', resize);
resize();

const vs = `attribute vec2 pos; void main() {gl_Position = vec4(pos, 0.0, 1.0);}`;
const fs = `
precision highp float;
uniform vec2 resolution;
uniform float time;
uniform vec2 catPos;
uniform vec3 catColor;

// Simple cat shape using SDFs
float catShape(vec2 p) {
  // Body (ellipse)
  vec2 bodyP = p;
  bodyP.y += 0.05;
  float body = length(bodyP / vec2(0.15, 0.2)) - 1.0;

  // Head (circle)
  vec2 headP = p - vec2(0.0, 0.2);
  float head = length(headP) - 0.12;

  // Ears (triangles)
  vec2 earL = p - vec2(-0.08, 0.28);
  float earLeft = max(abs(earL.x) * 0.8 - earL.y, -earL.y - 0.1);

  vec2 earR = p - vec2(0.08, 0.28);
  float earRight = max(abs(earR.x) * 0.8 - earR.y, -earR.y - 0.1);

  // Tail (curved)
  vec2 tailP = p - vec2(0.13, -0.15);
  tailP = vec2(tailP.x * 0.5, tailP.y);
  float tail = length(tailP) - 0.08;

  // Combine all parts
  float cat = min(body, head);
  cat = min(cat, min(earLeft, earRight));
  cat = min(cat, tail);

  return cat;
}

// Eyes
float catEyes(vec2 p) {
  vec2 leftEye = p - vec2(-0.04, 0.21);
  vec2 rightEye = p - vec2(0.04, 0.21);

  float left = length(leftEye) - 0.02;
  float right = length(rightEye) - 0.02;

  return min(left, right);
}

// Trailing effect
float trailEffect(vec2 p, vec2 catP, float t) {
  float trail = 0.0;
  for(float i = 0.0; i < 8.0; i++) {
    float offset = i * 0.05;
    vec2 trailPos = p - catP + vec2(sin(t - offset) * 0.02, cos(t - offset) * 0.02);
    float shape = catShape(trailPos);
    float alpha = (8.0 - i) / 8.0;
    trail += smoothstep(0.02, -0.02, shape) * alpha * 0.15;
  }
  return trail;
}

void main() {
  vec2 uv = gl_FragCoord.xy / resolution;
  vec2 p = uv - catPos;
  p.x *= resolution.x / resolution.y;

  // Draw cat
  float cat = catShape(p);
  float eyes = catEyes(p);

  // Cat body
  vec3 color = vec3(0.0);
  float catMask = smoothstep(0.01, -0.01, cat);
  color += catColor * catMask;

  // Eyes (always white)
  float eyesMask = smoothstep(0.005, -0.005, eyes);
  color = mix(color, vec3(1.0), eyesMask);

  // Outline
  float outline = smoothstep(0.02, 0.01, cat) - catMask;
  color += vec3(0.0, 0.0, 0.0) * outline;

  // Glow effect
  float glow = smoothstep(0.15, 0.0, cat) * 0.3;
  color += catColor * glow;

  // Trail
  float trail = trailEffect(p, catPos, time);
  color += catColor * trail;

  gl_FragColor = vec4(color, 1.0);
}
`;

function compileShader(source, type) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
  }
  return shader;
}

const vertShader = compileShader(vs, gl.VERTEX_SHADER);
const fragShader = compileShader(fs, gl.FRAGMENT_SHADER);
const program = gl.createProgram();
gl.attachShader(program, vertShader);
gl.attachShader(program, fragShader);
gl.linkProgram(program);
gl.useProgram(program);

const positions = new Float32Array([-1,-1, 1,-1, -1,1, 1,1]);
const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

const posLoc = gl.getAttribLocation(program, 'pos');
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');
const catPosLoc = gl.getUniformLocation(program, 'catPos');
const catColorLoc = gl.getUniformLocation(program, 'catColor');

// Bouncing logic
let catX = 0.5, catY = 0.5;
let velX = 0.003, velY = 0.004;
let currentColor = [0.0, 1.0, 0.25]; // Start with matrix green

const colors = [
  [0.0, 1.0, 0.25],   // Green
  [1.0, 0.42, 0.21],  // Orange
  [0.0, 1.0, 1.0],    // Cyan
  [1.0, 0.0, 1.0],    // Magenta
  [1.0, 1.0, 0.0],    // Yellow
  [1.0, 0.0, 0.0]     // Red
];

function changeColor() {
  const newColor = colors[Math.floor(Math.random() * colors.length)];
  currentColor = newColor;
}

const startTime = Date.now();

function render() {
  const time = (Date.now() - startTime) * 0.001;

  // Update position
  catX += velX;
  catY += velY;

  // Bounce off edges
  const margin = 0.1;
  if(catX < margin || catX > 1 - margin) {
    velX *= -1;
    catX = Math.max(margin, Math.min(1 - margin, catX));
    changeColor();
  }
  if(catY < margin || catY > 1 - margin) {
    velY *= -1;
    catY = Math.max(margin, Math.min(1 - margin, catY));
    changeColor();
  }

  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time);
  gl.uniform2f(catPosLoc, catX, catY);
  gl.uniform3f(catColorLoc, currentColor[0], currentColor[1], currentColor[2]);

  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
  requestAnimationFrame(render);
}

gl.clearColor(0, 0, 0, 1);
render();
</script>
</body>
</html>
