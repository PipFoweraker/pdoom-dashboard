<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Intelligence Explosion Shader</title>
<style>
  * {margin:0;padding:0;}
  body {background:#000;overflow:hidden;}
  canvas {display:block;width:100vw;height:100vh;}
  #info {
    position:absolute;
    top:20px;
    left:20px;
    color:#ff4444;
    font-family:'Courier New',monospace;
    font-size:20px;
    text-shadow:0 0 10px #ff4444,0 0 20px #ff4444;
    pointer-events:none;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="info">INTELLIGENCE EXPLOSION</div>

<script>
const canvas = document.getElementById('canvas');
const gl = canvas.getContext('webgl');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  if(gl) gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener('resize', resize);
resize();

const vs = `attribute vec2 pos; void main() {gl_Position = vec4(pos, 0.0, 1.0);}`;
const fs = `
precision highp float;
uniform vec2 resolution;
uniform float time;

float hash(vec2 p) {
  p = fract(p * vec2(123.45, 678.90));
  p += dot(p, p + 34.56);
  return fract(p.x * p.y);
}

// Recursive self-improvement waves
float recursiveWaves(vec2 p, float t) {
  float dist = length(p);
  float waves = 0.0;
  float frequency = 1.0;
  float amplitude = 1.0;

  // Each iteration represents a generation of improvement
  // Frequency doubles (capability doubles) each generation
  for(float i = 0.0; i < 8.0; i++) {
    float wave = sin((dist * frequency - t * (1.0 + i * 0.5)) * 3.14159);
    waves += wave * amplitude;
    frequency *= 2.0; // Doubling of capability
    amplitude *= 0.6;
  }

  return waves;
}

// Intelligence density increasing over time
float intelligenceDensity(vec2 p, float t) {
  // Accelerating time - models takeoff speed increase
  float acceleratedTime = t * t * 0.1;

  vec2 cell = fract(p * (2.0 + acceleratedTime)) - 0.5;
  float cellDist = length(cell);

  return smoothstep(0.3, 0.1, cellDist);
}

// Capability frontier expanding outward
float capabilityFrontier(vec2 p, float t) {
  float dist = length(p);
  // Frontier moves exponentially faster over time
  float frontier = exp(t * 0.3) - 1.0;
  float frontierDist = abs(dist - frontier);

  return smoothstep(0.3, 0.0, frontierDist);
}

// Singularity point at center
float singularityCore(vec2 p, float t) {
  float dist = length(p);
  float core = 1.0 / (1.0 + dist * dist * 10.0);
  float pulse = 0.7 + 0.3 * sin(t * 8.0);
  return core * pulse;
}

void main() {
  vec2 uv = gl_FragCoord.xy / resolution;
  vec2 p = (uv - 0.5) * 4.0;
  p.x *= resolution.x / resolution.y;

  float t = time * 0.4;
  float dist = length(p);

  // Combine intelligence explosion effects
  float waves = recursiveWaves(p, t);
  float density = intelligenceDensity(p, t);
  float frontier = capabilityFrontier(p, t);
  float core = singularityCore(p, t);

  // Color progression: slow start (green) -> rapid acceleration (orange) -> singularity (red/white)
  float progression = min(t * 0.2, 1.0);

  vec3 initial = vec3(0.0, 0.8, 0.3);  // Slow green
  vec3 accelerating = vec3(1.0, 0.42, 0.21);  // Fast orange
  vec3 critical = vec3(1.0, 0.0, 0.0);  // Explosive red
  vec3 singularity = vec3(1.5, 1.5, 1.5);  // Blinding white

  vec3 baseColor;
  if(progression < 0.33) {
    baseColor = mix(initial, accelerating, progression * 3.0);
  } else if(progression < 0.66) {
    baseColor = mix(accelerating, critical, (progression - 0.33) * 3.0);
  } else {
    baseColor = mix(critical, singularity, (progression - 0.66) * 3.0);
  }

  // Distance-based intensity (brightest at center)
  float intensity = exp(-dist * 0.3) + core * 2.0;

  // Combine patterns
  float combined = abs(waves) * 0.3 + density * 0.4 + frontier * 0.5 + core * 0.8;

  // Apply acceleration effect - gets faster and brighter over time
  combined *= (1.0 + t * 0.1);

  vec3 color = baseColor * combined * intensity;

  // Add expanding shockwave rings
  float shockwave = sin(dist * 5.0 - t * 3.0);
  shockwave = smoothstep(0.8, 1.0, shockwave) * exp(-dist * 0.5);
  color += singularity * shockwave * (0.5 + t * 0.1);

  // Vignette effect - darker at edges, showing limited observable horizon
  float vignette = smoothstep(2.5, 0.5, dist);
  color *= vignette;

  gl_FragColor = vec4(color, 1.0);
}
`;

function compileShader(source, type) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
  }
  return shader;
}

const vertShader = compileShader(vs, gl.VERTEX_SHADER);
const fragShader = compileShader(fs, gl.FRAGMENT_SHADER);
const program = gl.createProgram();
gl.attachShader(program, vertShader);
gl.attachShader(program, fragShader);
gl.linkProgram(program);
gl.useProgram(program);

const positions = new Float32Array([-1,-1, 1,-1, -1,1, 1,1]);
const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

const posLoc = gl.getAttribLocation(program, 'pos');
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');

const startTime = Date.now();

function render() {
  const time = (Date.now() - startTime) * 0.001;
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time);
  gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
  requestAnimationFrame(render);
}
render();
</script>
</body>
</html>
