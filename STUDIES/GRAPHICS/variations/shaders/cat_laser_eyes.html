<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cat Laser Eyes</title>
<style>
  * {margin:0;padding:0;}
  body {background:#000;overflow:hidden;}
  canvas {display:block;width:100vw;height:100vh;}
  #info {
    position:absolute;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    color:#ff0000;
    font-family:'Courier New',monospace;
    font-size:24px;
    text-shadow:0 0 15px #ff0000,0 0 30px #ff0000;
    pointer-events:none;
    letter-spacing:3px;
    animation:pulse 1.5s infinite;
  }
  @keyframes pulse {
    0%, 100% {opacity:1;}
    50% {opacity:0.7;}
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="info">ðŸ˜¾ LASER CAT ðŸ˜¾</div>

<script>
const canvas = document.getElementById('canvas');
const gl = canvas.getContext('webgl');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  if(gl) gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener('resize', resize);
resize();

const vs = `attribute vec2 pos; void main() {gl_Position = vec4(pos, 0.0, 1.0);}`;
const fs = `
precision highp float;
uniform vec2 resolution;
uniform float time;

// Cat shape
float catShape(vec2 p) {
  // Body (ellipse)
  vec2 bodyP = p;
  bodyP.y += 0.15;
  float body = length(bodyP / vec2(0.25, 0.35)) - 1.0;

  // Head (circle)
  vec2 headP = p - vec2(0.0, 0.3);
  float head = length(headP) - 0.18;

  // Ears (triangles)
  vec2 earL = p - vec2(-0.12, 0.45);
  float earLeft = max(abs(earL.x) * 0.7 - earL.y, -earL.y - 0.12);

  vec2 earR = p - vec2(0.12, 0.45);
  float earRight = max(abs(earR.x) * 0.7 - earR.y, -earR.y - 0.12);

  // Combine
  float cat = min(body, head);
  cat = min(cat, min(earLeft, earRight));

  return cat;
}

// Laser beam from eye
float laserBeam(vec2 p, vec2 origin, float angle, float t) {
  // Rotate point
  vec2 rel = p - origin;

  // Oscillating angle
  float oscillation = sin(t * 3.0) * 0.1;
  angle += oscillation;

  vec2 dir = vec2(cos(angle), sin(angle));

  // Distance to line
  float dist = abs(rel.x * dir.y - rel.y * dir.x);

  // Beam extends infinitely in direction
  float forward = dot(rel, dir);
  if(forward < 0.0) return 10.0;

  // Tapering beam
  float taper = 1.0 + forward * 0.5;
  dist *= taper;

  // Pulsing intensity
  float pulse = 0.7 + 0.3 * sin(t * 8.0 + forward * 5.0);

  return dist / pulse;
}

// Glowing eyes
float catEye(vec2 p, vec2 pos) {
  float dist = length(p - pos);
  return dist;
}

void main() {
  vec2 uv = gl_FragCoord.xy / resolution;
  vec2 p = (uv - 0.5) * 2.0;
  p.x *= resolution.x / resolution.y;

  float t = time;

  // Cat position
  vec2 catPos = vec2(0.0, 0.0);
  vec2 localP = p - catPos;

  // Draw cat body
  float cat = catShape(localP);

  // Eye positions
  vec2 leftEyePos = catPos + vec2(-0.07, 0.32);
  vec2 rightEyePos = catPos + vec2(0.07, 0.32);

  // Laser beams
  float leftLaser = laserBeam(p, leftEyePos, -0.3, t);
  float rightLaser = laserBeam(p, rightEyePos, 0.3, t);

  // Eye glow
  float leftEye = catEye(p, leftEyePos);
  float rightEye = catEye(p, rightEyePos);

  // Colors
  vec3 catColor = vec3(0.3, 0.3, 0.3);
  vec3 laserColor = vec3(1.0, 0.0, 0.0);
  vec3 eyeGlow = vec3(1.0, 0.2, 0.0);

  vec3 color = vec3(0.0);

  // Draw cat
  float catMask = smoothstep(0.02, -0.02, cat);
  color += catColor * catMask;

  // Cat outline
  float outline = smoothstep(0.03, 0.02, cat) - catMask;
  color += vec3(1.0) * outline * 0.3;

  // Laser beams
  float leftLaserIntensity = smoothstep(0.02, 0.0, leftLaser);
  float rightLaserIntensity = smoothstep(0.02, 0.0, rightLaser);

  color += laserColor * leftLaserIntensity * 2.0;
  color += laserColor * rightLaserIntensity * 2.0;

  // Laser glow
  color += laserColor * smoothstep(0.15, 0.0, leftLaser) * 0.5;
  color += laserColor * smoothstep(0.15, 0.0, rightLaser) * 0.5;

  // Eyes glow
  float leftEyeGlow = smoothstep(0.06, 0.0, leftEye);
  float rightEyeGlow = smoothstep(0.06, 0.0, rightEye);

  color += eyeGlow * leftEyeGlow * 3.0;
  color += eyeGlow * rightEyeGlow * 3.0;

  // Pulsing eye cores
  float eyePulse = 0.7 + 0.3 * sin(t * 6.0);
  float leftCore = smoothstep(0.015, 0.0, leftEye);
  float rightCore = smoothstep(0.015, 0.0, rightEye);

  color += vec3(1.0, 1.0, 0.0) * (leftCore + rightCore) * eyePulse * 2.0;

  // Atmosphere particles hit by laser
  for(float i = 0.0; i < 20.0; i++) {
    vec2 particlePos = vec2(
      sin(i * 2.5 + t * 0.3) * 1.5,
      cos(i * 1.8 + t * 0.2) * 1.2
    );
    float particleDist = length(p - particlePos);

    // Check if particle is near laser beams
    float nearLeftLaser = smoothstep(0.1, 0.0, laserBeam(particlePos, leftEyePos, -0.3 + sin(t * 3.0) * 0.1, t));
    float nearRightLaser = smoothstep(0.1, 0.0, laserBeam(particlePos, rightEyePos, 0.3 + sin(t * 3.0) * 0.1, t));

    if(nearLeftLaser > 0.5 || nearRightLaser > 0.5) {
      float sparkle = smoothstep(0.03, 0.0, particleDist);
      color += laserColor * sparkle * 0.8;
    }
  }

  gl_FragColor = vec4(color, 1.0);
}
`;

function compileShader(source, type) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
  }
  return shader;
}

const vertShader = compileShader(vs, gl.VERTEX_SHADER);
const fragShader = compileShader(fs, gl.FRAGMENT_SHADER);
const program = gl.createProgram();
gl.attachShader(program, vertShader);
gl.attachShader(program, fragShader);
gl.linkProgram(program);
gl.useProgram(program);

const positions = new Float32Array([-1,-1, 1,-1, -1,1, 1,1]);
const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

const posLoc = gl.getAttribLocation(program, 'pos');
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');

const startTime = Date.now();

function render() {
  const time = (Date.now() - startTime) * 0.001;

  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time);

  gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
  requestAnimationFrame(render);
}

render();
</script>
</body>
</html>
