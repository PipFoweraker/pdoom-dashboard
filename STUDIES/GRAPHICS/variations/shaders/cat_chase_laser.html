<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cat Chase Laser</title>
<style>
  * {margin:0;padding:0;}
  body {background:#000;overflow:hidden;}
  canvas {display:block;width:100vw;height:100vh;}
  #info {
    position:absolute;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    color:#ff0000;
    font-family:'Courier New',monospace;
    font-size:24px;
    text-shadow:0 0 10px #ff0000,0 0 20px #ff0000;
    pointer-events:none;
    letter-spacing:3px;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="info">üê± CAT VS LASER üî¥</div>

<script>
const canvas = document.getElementById('canvas');
const gl = canvas.getContext('webgl');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  if(gl) gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener('resize', resize);
resize();

const vs = `attribute vec2 pos; void main() {gl_Position = vec4(pos, 0.0, 1.0);}`;
const fs = `
precision highp float;
uniform vec2 resolution;
uniform float time;
uniform vec2 catPos;
uniform vec2 laserPos;

// Simple cat shape
float catShape(vec2 p, float rotation) {
  // Rotate cat to face laser
  float c = cos(rotation);
  float s = sin(rotation);
  vec2 rotP = vec2(c * p.x - s * p.y, s * p.x + c * p.y);

  // Body (ellipse)
  vec2 bodyP = rotP;
  bodyP.y += 0.05;
  float body = length(bodyP / vec2(0.12, 0.16)) - 1.0;

  // Head (circle)
  vec2 headP = rotP - vec2(0.0, 0.15);
  float head = length(headP) - 0.1;

  // Ears
  vec2 earL = rotP - vec2(-0.06, 0.22);
  float earLeft = max(abs(earL.x) * 0.8 - earL.y, -earL.y - 0.08);

  vec2 earR = rotP - vec2(0.06, 0.22);
  float earRight = max(abs(earR.x) * 0.8 - earR.y, -earR.y - 0.08);

  // Tail (moving)
  float tailWag = sin(time * 8.0) * 0.05;
  vec2 tailP = rotP - vec2(0.1 + tailWag, -0.12);
  float tail = length(tailP / vec2(0.06, 0.08)) - 1.0;

  // Combine
  float cat = min(body, head);
  cat = min(cat, min(earLeft, earRight));
  cat = min(cat, tail);

  return cat;
}

// Cat eyes following laser
float catEyes(vec2 p, float rotation, vec2 lookDir) {
  float c = cos(rotation);
  float s = sin(rotation);
  vec2 rotP = vec2(c * p.x - s * p.y, s * p.x + c * p.y);

  vec2 leftEye = rotP - vec2(-0.03, 0.16) + lookDir * 0.01;
  vec2 rightEye = rotP - vec2(0.03, 0.16) + lookDir * 0.01;

  float left = length(leftEye) - 0.015;
  float right = length(rightEye) - 0.015;

  return min(left, right);
}

// Laser pointer dot
float laserDot(vec2 p) {
  return length(p);
}

// Motion blur trail for cat
float catTrail(vec2 p, vec2 pos, float rotation, float t) {
  float trail = 0.0;
  for(float i = 0.0; i < 6.0; i++) {
    float offset = i * 0.03;
    vec2 trailPos = p - pos + normalize(pos - laserPos) * offset * 0.5;
    float shape = catShape(trailPos, rotation);
    float alpha = (6.0 - i) / 6.0;
    trail += smoothstep(0.02, -0.01, shape) * alpha * 0.1;
  }
  return trail;
}

void main() {
  vec2 uv = gl_FragCoord.xy / resolution;
  vec2 p = (uv - 0.5) * 2.5;
  p.x *= resolution.x / resolution.y;

  float t = time;

  // Cat tries to catch laser
  vec2 catLocalP = p - catPos;

  // Calculate rotation to face laser
  vec2 toLaser = laserPos - catPos;
  float rotation = atan(toLaser.y, toLaser.x) - 1.5708; // -90 degrees offset

  // Cat eyes look at laser
  vec2 lookDir = normalize(toLaser);

  // Draw cat
  float cat = catShape(catLocalP, rotation);
  float eyes = catEyes(catLocalP, rotation, lookDir);

  // Cat color (orange tabby)
  vec3 catColor = vec3(1.0, 0.6, 0.2);

  // Laser dot
  vec2 laserLocalP = p - laserPos;
  float laser = laserDot(laserLocalP);

  vec3 color = vec3(0.0);

  // Motion trail
  float trail = catTrail(p, catPos, rotation, t);
  color += catColor * trail * 0.5;

  // Draw cat body
  float catMask = smoothstep(0.01, -0.01, cat);
  color += catColor * catMask;

  // Cat stripes
  float stripes = sin(catLocalP.y * 20.0) * 0.5 + 0.5;
  color *= 0.8 + stripes * 0.3 * catMask;

  // Cat outline
  float outline = smoothstep(0.02, 0.01, cat) - catMask;
  color += vec3(0.0) * outline;

  // Eyes (dilated pupils - excited!)
  float eyesMask = smoothstep(0.003, -0.003, eyes);
  color = mix(color, vec3(0.0), eyesMask);

  // Eye shine
  float eyeShine = smoothstep(0.025, 0.015, eyes);
  color += vec3(0.3, 1.0, 0.3) * eyeShine * 0.4;

  // Laser dot (red)
  vec3 laserColor = vec3(1.0, 0.0, 0.0);
  float laserMask = smoothstep(0.015, 0.0, laser);
  color += laserColor * laserMask * 2.0;

  // Laser glow
  float laserGlow = smoothstep(0.08, 0.0, laser);
  color += laserColor * laserGlow * 0.6;

  // Excitement particles around cat when close to laser
  float distToLaser = length(toLaser);
  if(distToLaser < 0.3) {
    float excitement = 1.0 - distToLaser / 0.3;
    for(float i = 0.0; i < 8.0; i++) {
      float angle = i * 0.785398 + t * 3.0;
      vec2 sparklePos = catPos + vec2(cos(angle), sin(angle)) * 0.15;
      float sparkleDist = length(p - sparklePos);
      float sparkle = smoothstep(0.02, 0.0, sparkleDist);
      color += vec3(1.0, 1.0, 0.0) * sparkle * excitement * 0.5;
    }
  }

  // Paw swipe effect when very close
  if(distToLaser < 0.15) {
    float swipe = sin(t * 10.0) * 0.5 + 0.5;
    vec2 pawPos = mix(catPos, laserPos, swipe);
    float pawDist = length(p - pawPos);
    float pawEffect = smoothstep(0.08, 0.0, pawDist);
    color += vec3(1.0, 0.8, 0.6) * pawEffect * 0.4;
  }

  gl_FragColor = vec4(color, 1.0);
}
`;

function compileShader(source, type) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
  }
  return shader;
}

const vertShader = compileShader(vs, gl.VERTEX_SHADER);
const fragShader = compileShader(fs, gl.FRAGMENT_SHADER);
const program = gl.createProgram();
gl.attachShader(program, vertShader);
gl.attachShader(program, fragShader);
gl.linkProgram(program);
gl.useProgram(program);

const positions = new Float32Array([-1,-1, 1,-1, -1,1, 1,1]);
const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

const posLoc = gl.getAttribLocation(program, 'pos');
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');
const catPosLoc = gl.getUniformLocation(program, 'catPos');
const laserPosLoc = gl.getUniformLocation(program, 'laserPos');

// Animation state
let catX = 0.0, catY = 0.0;
const catSpeed = 0.015;
const startTime = Date.now();

function render() {
  const time = (Date.now() - startTime) * 0.001;

  // Laser moves in unpredictable pattern
  const laserX = Math.sin(time * 0.8) * 0.9 + Math.cos(time * 1.3) * 0.3;
  const laserY = Math.cos(time * 0.7) * 0.8 + Math.sin(time * 1.1) * 0.4;

  // Cat chases laser
  const toLaserX = laserX - catX;
  const toLaserY = laserY - catY;
  const dist = Math.sqrt(toLaserX * toLaserX + toLaserY * toLaserY);

  if(dist > 0.05) {
    catX += (toLaserX / dist) * catSpeed;
    catY += (toLaserY / dist) * catSpeed;
  }

  // Convert to screen space (0-1)
  const catPosX = catX / 2.5 * 0.5 + 0.5;
  const catPosY = catY / 2.5 * 0.5 + 0.5;
  const laserPosX = laserX / 2.5 * 0.5 + 0.5;
  const laserPosY = laserY / 2.5 * 0.5 + 0.5;

  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time);
  gl.uniform2f(catPosLoc, catX, catY);
  gl.uniform2f(laserPosLoc, laserX, laserY);

  gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
  requestAnimationFrame(render);
}

render();
</script>
</body>
</html>
