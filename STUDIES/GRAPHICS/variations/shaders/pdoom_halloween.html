<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>P(doom) Halloween Special</title>
<style>
  * {margin:0;padding:0;}
  body {background:#0a0a15;overflow:hidden;}
  canvas {display:block;width:100vw;height:100vh;}
  #info {
    position:absolute;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    color:#ff6600;
    font-family:'Courier New',monospace;
    font-size:32px;
    text-shadow:0 0 20px #ff6600,0 0 40px #ff3300;
    pointer-events:none;
    letter-spacing:4px;
    animation:spooky 2s infinite;
  }
  @keyframes spooky {
    0%, 100% {transform:translateX(-50%) rotate(-1deg);}
    50% {transform:translateX(-50%) rotate(1deg);}
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="info">ðŸŽƒ P(DOOM) HALLOWEEN ðŸ‘»</div>

<script>
const canvas = document.getElementById('canvas');
const gl = canvas.getContext('webgl');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  if(gl) gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener('resize', resize);
resize();

const vs = `attribute vec2 pos; void main() {gl_Position = vec4(pos, 0.0, 1.0);}`;
const fs = `
precision highp float;
uniform vec2 resolution;
uniform float time;

float hash(vec2 p) {
  p = fract(p * vec2(123.45, 678.90));
  p += dot(p, p + 34.56);
  return fract(p.x * p.y);
}

// Spooky pumpkin shape
float pumpkin(vec2 p) {
  float body = length(p / vec2(1.0, 0.9)) - 0.3;

  // Ridges
  float ridges = abs(sin(atan(p.y, p.x) * 5.0)) * 0.02;
  body -= ridges;

  // Stem
  vec2 stemP = p - vec2(0.0, 0.35);
  float stem = max(abs(stemP.x) - 0.03, stemP.y - 0.05);

  return min(body, stem);
}

// Jack-o-lantern face
float pumpkinFace(vec2 p) {
  // Eyes (triangles)
  vec2 leftEye = abs(p - vec2(-0.12, 0.08));
  float leftEyeDist = max(leftEye.x * 0.8 + leftEye.y, -leftEye.y);

  vec2 rightEye = abs(p - vec2(0.12, 0.08));
  float rightEyeDist = max(rightEye.x * 0.8 + rightEye.y, -rightEye.y);

  // Mouth (jagged smile)
  float mouth = abs(p.y + 0.15 + abs(p.x) * 0.2) - 0.03;
  float teeth = step(0.08, abs(fract(p.x * 5.0) - 0.5));
  mouth = max(mouth, p.y + 0.18);
  mouth = max(mouth, -teeth * 0.1);

  // Nose (triangle)
  vec2 noseP = abs(p - vec2(0.0, -0.02));
  float nose = max(noseP.x * 0.5 + noseP.y, -noseP.y + 0.08);

  return min(min(leftEyeDist, rightEyeDist), min(mouth, nose));
}

// Floating ghost
float ghost(vec2 p, float wobble) {
  p.x += sin(p.y * 5.0 + time * 3.0 + wobble) * 0.05;

  // Body
  float body = length(p - vec2(0.0, 0.1)) - 0.15;

  // Wavy bottom
  float bottom = p.y + 0.05 - sin(p.x * 10.0 + time * 4.0) * 0.03;
  body = max(body, -bottom);

  // Eyes
  vec2 leftEye = p - vec2(-0.05, 0.12);
  vec2 rightEye = p - vec2(0.05, 0.12);
  float eyes = min(length(leftEye) - 0.02, length(rightEye) - 0.02);

  return min(body, eyes);
}

// Spooky fog
float fog(vec2 p, float t) {
  float fog = 0.0;
  for(float i = 0.0; i < 4.0; i++) {
    vec2 offset = vec2(sin(t * 0.3 + i), cos(t * 0.2 + i * 1.5)) * 0.5;
    vec2 fogP = p + offset;
    float wave = sin(fogP.x * 2.0 + t + i) * sin(fogP.y * 1.5 - t * 0.5);
    fog += wave * (1.0 / (i + 1.0));
  }
  return fog * 0.5 + 0.5;
}

// Bats flying
float bat(vec2 p, float flap) {
  // Body
  float body = length(p / vec2(0.03, 0.05)) - 1.0;

  // Wings (flapping)
  float wingAngle = flap * 0.5;
  vec2 leftWing = p - vec2(-0.05, 0.0);
  float leftWingDist = max(abs(leftWing.x + wingAngle * 0.1) - 0.04, abs(leftWing.y) - 0.02);

  vec2 rightWing = p - vec2(0.05, 0.0);
  float rightWingDist = max(abs(rightWing.x - wingAngle * 0.1) - 0.04, abs(rightWing.y) - 0.02);

  return min(body, min(leftWing Dist, rightWingDist));
}

// Graveyard silhouette
float gravestone(vec2 p) {
  // Tombstone
  float stone = max(abs(p.x) - 0.08, p.y - 0.15);
  vec2 topP = p - vec2(0.0, 0.15);
  float top = length(topP) - 0.08;
  top = max(top, -p.y + 0.15);

  return min(stone, top);
}

void main() {
  vec2 uv = gl_FragCoord.xy / resolution;
  vec2 p = (uv - 0.5) * 2.5;
  p.x *= resolution.x / resolution.y;

  float t = time * 0.5;

  // Dark spooky background
  vec3 skyColor = vec3(0.05, 0.03, 0.1);
  vec3 color = skyColor;

  // Moon
  vec2 moonP = p - vec2(0.8, 0.6);
  float moon = length(moonP) - 0.2;
  float moonMask = smoothstep(0.02, -0.02, moon);
  vec3 moonColor = vec3(1.0, 0.95, 0.8);
  color = mix(color, moonColor, moonMask);

  // Moon craters
  float crater1 = length(moonP - vec2(-0.05, 0.05)) - 0.04;
  float crater2 = length(moonP - vec2(0.06, -0.03)) - 0.06;
  float craters = min(crater1, crater2);
  float craterMask = smoothstep(0.01, -0.01, craters);
  color = mix(color, moonColor * 0.7, craterMask * moonMask);

  // Fog layer
  float fogIntensity = fog(p * 0.5, t) * smoothstep(-0.5, -1.0, p.y);
  color += vec3(0.4, 0.3, 0.5) * fogIntensity * 0.3;

  // Graveyard
  for(float i = 0.0; i < 6.0; i++) {
    vec2 gravePos = vec2(-1.2 + i * 0.4, -0.8);
    vec2 localP = p - gravePos;
    float stone = gravestone(localP);
    float stoneMask = smoothstep(0.02, -0.02, stone);
    color = mix(color, vec3(0.1, 0.1, 0.12), stoneMask);
  }

  // Pumpkins with P(doom) levels
  for(float i = 0.0; i < 3.0; i++) {
    vec2 pumpkinPos = vec2(-0.8 + i * 0.8, -0.6 + sin(t + i) * 0.05);
    vec2 localP = p - pumpkinPos;
    float pumpkinDist = pumpkin(localP);
    float faceDist = pumpkinFace(localP);

    // P(doom) level determines glow intensity
    float pdoomLevel = 0.2 + i * 0.25;
    vec3 pumpkinColor = mix(vec3(1.0, 0.5, 0.0), vec3(1.0, 0.0, 0.0), pdoomLevel);

    float pumpkinMask = smoothstep(0.02, -0.02, pumpkinDist);
    color = mix(color, pumpkinColor, pumpkinMask);

    // Glowing face
    float faceMask = smoothstep(0.02, -0.02, faceDist);
    vec3 glowColor = mix(vec3(1.0, 0.9, 0.3), vec3(1.0, 0.2, 0.0), pdoomLevel);
    color = mix(color, glowColor * 1.5, faceMask * pumpkinMask);

    // Glow effect
    float glow = smoothstep(0.3, 0.0, pumpkinDist);
    color += pumpkinColor * glow * 0.4 * (1.0 + sin(t * 3.0) * 0.3);
  }

  // Floating ghosts
  for(float i = 0.0; i < 3.0; i++) {
    float ghostT = t + i * 2.0;
    vec2 ghostPos = vec2(
      sin(ghostT * 0.4 + i) * 0.9,
      cos(ghostT * 0.3) * 0.4 + 0.3
    );
    vec2 localP = p - ghostPos;
    float ghostDist = ghost(localP, i);

    float ghostMask = smoothstep(0.02, -0.02, ghostDist);
    vec3 ghostColor = vec3(0.9, 0.95, 1.0);
    float ghostAlpha = 0.6 + 0.2 * sin(t * 2.0 + i);
    color = mix(color, ghostColor, ghostMask * ghostAlpha);

    // Ghost glow
    float ghostGlow = smoothstep(0.2, 0.0, ghostDist);
    color += ghostColor * ghostGlow * 0.3;
  }

  // Flying bats
  for(float i = 0.0; i < 5.0; i++) {
    float batT = t * 2.0 + i * 1.3;
    vec2 batPos = vec2(
      sin(batT * 0.5 + i * 0.8) * 1.2,
      cos(batT * 0.7) * 0.8 + 0.2
    );
    vec2 localP = p - batPos;
    localP *= 5.0; // Scale down bats

    float flap = sin(t * 10.0 + i);
    float batDist = bat(localP, flap);

    float batMask = smoothstep(0.1, 0.0, batDist);
    color = mix(color, vec3(0.0), batMask);
  }

  // Lightning flash (random)
  float lightning = step(0.98, hash(vec2(floor(t * 0.5))));
  lightning *= smoothstep(0.1, 0.0, fract(t * 0.5));
  color += vec3(0.8, 0.9, 1.0) * lightning * 0.7;

  // Vignette
  float vignette = smoothstep(1.8, 0.5, length(p));
  color *= vignette;

  // Spooky color grading
  color.r *= 1.2;
  color.b *= 0.8;

  gl_FragColor = vec4(color, 1.0);
}
`;

function compileShader(source, type) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
  }
  return shader;
}

const vertShader = compileShader(vs, gl.VERTEX_SHADER);
const fragShader = compileShader(fs, gl.FRAGMENT_SHADER);
const program = gl.createProgram();
gl.attachShader(program, vertShader);
gl.attachShader(program, fragShader);
gl.linkProgram(program);
gl.useProgram(program);

const positions = new Float32Array([-1,-1, 1,-1, -1,1, 1,1]);
const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

const posLoc = gl.getAttribLocation(program, 'pos');
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');

const startTime = Date.now();

function render() {
  const time = (Date.now() - startTime) * 0.001;

  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time);

  gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
  requestAnimationFrame(render);
}

render();
</script>
</body>
</html>
